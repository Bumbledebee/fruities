<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top input wrapper">
    <h1 >Hangman Game</h1>
    <h5> Enter a lowercase letter and hit Enter. The countdown will tell you how man guesses left. Your good and wrong guess will be listed in the yellow box below.</h5>
    <input type="text" placeholder"Your guess" id="guess" type="letter"/>
    <h4>8</h4>
  </div>
  <div class="wrapper">
      <div class="button-one">
        <ul class='guesses'>Your guess</ul>
      </div>
  </div>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
